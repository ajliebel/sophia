<div class="row">
    <div class="col-xs-12">
        <img [src]="school.imageUrl" alt="{{ school.name }}" class="img-reponsive"
        style="max-height: 250px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ school.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;"(click)="onAssociateSchool()">Associate</a></li>
                <li><a style="cursor: pointer;" (click)="onEditSchool()">Edit</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteSchool()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <h4 class="list-group-item-heading">{{ school.name }}</h4>
       <p class="list-group-item-text">{{ school.period }}</p>
       <p class="list-group-item-text">{{school.entityId}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        SYNOPSIS
    </div>
</div>
