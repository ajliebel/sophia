<a  style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ philo.name }}</h4>
        <p class="list-group-item-text">{{ philo.born }}</p>
        <p class="list-group-item-text">{{ philo.birthPlace }}</p>
    </div>
    <span class="pull-right">
        <img 
            [src]="philo.imageUrl" 
            alt="{{ philo.name }}"
            class="img-responsive"
            style="max-height: 50px;">
    </span>
</a>
