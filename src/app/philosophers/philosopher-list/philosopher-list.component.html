<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"(click)="onNewPhilosopher()">New Philosopher</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
         <app-philosopher-item
        *ngFor="let philoEl of philosophers.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage); let i = index" 
        [philo]="philoEl"
        [index]="(currentPage-1) * itemsPerPage + i"></app-philosopher-item>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <nav aria-label="Page navigation">
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a (click)="setPage(1)">1</a></li>
              <li><a (click)="setPage(2)">2</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
    </div>
</div>
