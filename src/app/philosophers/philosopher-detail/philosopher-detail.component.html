<div class="row">
    <div class="col-xs-12">
        <img [src]="philo.imageUrl" alt="{{ philo.name }}" class="img-reponsive"
        style="max-height: 250px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ philo.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onAssociatePhilosopher()">Associate</a></li>
                <li><a style="cursor: pointer;" (click)="onEditPhilosopher()">Edit</a></li>
                <li><a style="cursor: pointer;" (click)="onDeletePhilosopher()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <h4 class="list-group-item-heading">{{ philo.name }}</h4>
       <p class="list-group-item-text">Born: {{ philo.born }}</p>
       <p class="list-group-item-text">Birth Place: {{ philo.birthPlace }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        SYNOPSIS
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul>
            <li *ngFor="let link of philo.referenceLinks">
                <a [href]="link.uri">{{ link.title }}</a>
            </li>
        </ul>
    </div>
</div>
