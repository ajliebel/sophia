<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="philoForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="born">Born</label>
                    <input type="text" id="born" formControlName="born" class="form-control">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="died">Died</label>
                    <input type="text" id="died" formControlName="died" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <!-- src/app/philosophers/philosopher-edit.component.html -->

</div>
